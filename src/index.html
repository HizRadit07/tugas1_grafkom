<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 Grafkom</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="flex">
        <div class="sidebar">
            <p>PAINT</p>
            <div class="flex-col">
                <p>Mouse position</p>
                <p>X: <span id="x-pos"></span></p>
                <p>Y: <span id="y-pos"></span></p>
            </div>
            <button id="draw-line">Draw Line</button>
            <button id="draw-square">Draw Square</button>
            <button id="draw-rect">Draw Rectangle</button>
            <button id="draw-pol">Draw Polygons</button>
            <div class="color_picker">
                <label for="colorPicker">Color : </label>
                <input id="colorPicker" name="colorPicker" type="color" value="#000000">
            </div>

            <!-- <input id="headcolor" type="color" onchange="func()"/>
            <p id="temp">Click the button to change the value of the text field.</p>
            <script>
               function func() {
                   document.getElementById("temp").style.color = document.getElementById("headcolor").value;
               }
           </script> -->

            <div class="export_import">
                <input type="text" id="export-file" placeholder="Enter file name">
                <button id="export-btn">export</button>
                <input type="file" id="import_file" accept=".json">
                <button id="import-btn">import</button>
            </div>
        </div>
        <canvas id="gl_canvas"></canvas>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
